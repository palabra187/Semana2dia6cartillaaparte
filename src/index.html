<head>

    <link rel="stylesheet" href="./zcard.css">
    <title>Card Rotation</title>
</head>
<body>
    <div class="giratorio">
        <div class="contenido">
            <div class="contenido-frente"> 
                <!-- alt significa texto alternativo -->

                <h1>💻Guillermo Sifuentes💻</h1>
                <!-- Pagina para poner emojis en Visual Studio Code
                https://emojikeyboard.top/ -->
            </div>
            <div class="contenido-trasero">
                <img class="imagen-dos" src="./zimagen de programacion.jpg" alt="imagen-dos">
                <h1>Programador-Frontend</h1>
                <p>Web-Mobile-Desktop</p>
                <p>Contactame☎️</p>
            </div>
        </div>

    </div>
    
</body>
</html>
